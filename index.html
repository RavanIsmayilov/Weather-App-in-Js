<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <form>
            <input type="text" id="name" >
            <button>
                <img src="./assets/search (2).svg" alt="search icon">
            </button>
        </form>
        <section class="result">
            <figure class="name">
                <figcaption>Lo1ndon</figcaption> 
                <img src="https://flagsapi.com/GB/shiny/32.png">
            </figure>

            <figure class="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption> 
            </figure>
            <p class="description">overcast clouds</p>
            <ul>
                <li>
                    <span>clouds</span>
                    <i></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>humidity</span>
                    <i></i>
                    <span id="humidity">98</span>%
                </li>
                <li>
                    <span>pressure</span>
                    <i></i>
                    <span id="pressure">1011</span>hPa
                </li>
            </ul>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
